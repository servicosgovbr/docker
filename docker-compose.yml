balanceador:
  container_name: 'balanceador'
  extends:
    file: 'balanceador/docker-compose.yml'
    service: 'balanceador'
  ports:
    - '80:80'
    - '443:443'
    - '8080:8080'
    - '5601:5601'
  links:
    - 'es1'
    - 'es2'
    - 'logstash'
    - 'kibana'
    - 'logspout'
    - 'portal1'
    - 'portal2'
    - 'editor1'
   # - 'editor2'
    - 'cadvisor'
    - 'postgres'

cadvisor:
  container_name: 'cadvisor'
  image: 'google/cadvisor:latest'
  privileged: true
  volumes:
    - '/:/rootfs:ro'
    - '/var/run:/var/run:rw'
    - '/sys:/sys:ro'
    - '/var/lib/docker/:/var/lib/docker:ro'
  expose:
    - '8080'
  command: ['--storage_duration=10m']

logspout:
  container_name: 'logspout'
  restart: 'always'
  image: 'servicosgovbr/logspout:latest'
  volumes:
    - '/var/run/docker.sock:/tmp/docker.sock'
  expose:
    - '80'
  environment:
    ROUTE_URIS: 'logstash://logstash:5000'
  links:
    - 'logstash'

logstash:
  container_name: 'logstash'
  image: 'servicosgovbr/logstash'
  links:
    - 'es1'
    - 'es2'

kibana:
  container_name: 'kibana'
  image: 'kibana:4.1'
  restart: 'always'

  environment:
    ELASTICSEARCH_URL: 'http://es1:9200'

  links:
    - 'es1'
    - 'es2'

portal1:
  container_name: 'portal1'
  extends:
    file: 'portal-de-servicos/docker-compose.yml'
    service: 'portal-de-servicos'
  links:
    - 'es1'
    - 'es2'

portal2:
  container_name: 'portal2'
  extends:
    file: 'portal-de-servicos/docker-compose.yml'
    service: 'portal-de-servicos'
  links:
    - 'es1'
    - 'es2'
  environment:
    FLAGS_IMPORTAR_AUTOMATICAMENTE: 'false'

editor1:
  container_name: 'editor1'
  extends:
    file: 'editor-de-servicos/docker-compose.yml'
    service: 'editor-de-servicos'
  links:
    - 'postgres'

